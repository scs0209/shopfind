<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/bd7b0a019d.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./styles/index.css" />
    <title>ShopFind</title>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="navbar__logo">
          <a href="/">Shop Find</a>
        </div>
        <ul class="navbar__list">
          <li class="navbar__item">추천 쇼핑몰</li>
          <li class="navbar__item">연령대별 쇼핑몰</li>
          <li><a href="./login.html">로그인</a></li>
        </ul>

        <!-- Toggle button -->
        <button class="navbar__toggle-btn">
          <i class="fa-solid fa-bars"></i>
        </button>
      </nav>
    </header>

    <main>
      <div class="container">
        <section id="search-shopping-malls">
          <h2>Search what you want</h2>
          <form>
            <input type="text" id="search-input" placeholder="Search items" />
            <button type="submit">Search</button>
          </form>
          <div id="search-results">
            <!-- 검색 결과를 보여줄 부분 -->
          </div>
        </section>

        <section id="shopping-malls">
          <h1>추천 쇼핑몰</h1>
          <div class="shopping-malls-container">
            <!-- 쇼핑몰 목록을 추가함 -->
          </div>
        </section>

        <section id="age-group-shopping-malls">
          <h1>연령대별 선호 쇼핑몰</h1>
          <form>
            <label>
              <input type="radio" name="age" value="10s" checked />
              10대
            </label>
            <label>
              <input type="radio" name="age" value="20s" />
              20대
            </label>
            <label>
              <input type="radio" name="age" value="30s" />
              30대
            </label>
          </form>
          <div id="age-group-results">
            <!-- 연령대별 쇼핑몰 목록을 보여줄 부분 -->
          </div>
        </section>
      </div>
    </main>

    <footer id="footer"></footer>
    <script src="./scripts/footer.js"></script>
    <script src="./scripts/main.js"></script>
  </body>
</html>
